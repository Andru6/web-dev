<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>

    <div class="container">
        <form>
            <p>ZEST</p>
            <input type="text" name="display" id="display">
            
            <input type="button" class="button op" value="^2" onclick="power()">
            <input type="button" class="button op" value="%" onclick="display.value += '%'">
            <input type="button" class="button clear" value="AC" onclick="display.value = ''">
            <input type="button" class="button clear" value="âŒ«" onclick="backspace()">
            <br>
            <input type="button" class="button no" value="7" onclick="display.value += '7'">    
            <input type="button" class="button no" value="8" onclick="display.value += '8'">
            <input type="button" class="button no" value="9" onclick="display.value += '9'">
            <input type="button" class="button op" value="/" onclick="display.value += '/'">
            <br>
            <input type="button" class="button no" value="4" onclick="display.value += '4'">
            <input type="button" class="button no" value="5" onclick="display.value += '5'">
            <input type="button" class="button no" value="6" onclick="display.value += '6'">
            <input type="button" class="button op" value="*" onclick="display.value += '*'">
            <br>
            <input type="button" class="button no" value="1" onclick="display.value += '1'">
            <input type="button" class="button no" value="2" onclick="display.value += '2'">
            <input type="button" class="button no" value="3" onclick="display.value += '3'">
            <input type="button" class="button op" value="+" onclick="display.value += '+'">
            <br>
            <input type="button" class="button no" value="." onclick="display.value += '.'">
            <input type="button" class="button no" value="0" onclick="display.value += '0'">
            <input type="button" class="button equal" value="=" onclick="calculate()">
            <input type="button" class="button op" value="-" onclick="display.value += '-'">
            






        </form> 
    </div>
    


    <script src="script.js"></script>
</body>
</html>
